<!DOCTYPE HTML>
<html>
<head>
  <title> STOCKERS </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="STOCKERS" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:description" content="STOCK your protfolio! Track it and Manage it!" />
  <link href="https://fonts.googleapis.com/css?family=Cormorant+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles/reset.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/base.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/layout.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/module.css"/>

  <script id="table-template" type="text/x-handlebars-template">
        <tr>
          <td>{{symbol}}</td>

          <td>{{tradingDay}}</td>


          <td>${{open}}</td>
          <td>${{high}}</td>
          <td>${{low}}</td>
          <td>${{close}}</td>
          <td>{{volume}}</td>

        </tr>
  </script>

  <script id="news-template" type="text/x-handlebars-template">
    <article>
      <p>{{articledate}}</p>
      <p>{{articleinfo}}</p>
      <h1>{{headline}}</h1>
      <h3>Source: {{source}}</h3>
      <p>Article Date: {{timestamp}}</p>
      {{#if categories}}
      <p>Categories: {{categories}}</p>
      {{/if}}
      {{#if categories}}
      <p>SubCatories: {{subCategories}}</p>
      {{/if}}
      <p>{{{fullText}}}</p>
    </article>
  </script>
</head>

<body>

  <main>

    <section id="main-header">
      <img class='logo' src="img/stockers-white.png">
      <h1> STOCKERS </h1>
      <div id='ticker-widget'>
        <iframe width="960" noresize="noresize" scrolling="no" height="16" frameborder="0" src="https://widgets.tc2000.com/WidgetServer.ashx?id=55768"></iframe>
      </div>
      <div id="search-container">
        <form>
          <input type="text" placeholder="Type Company Name here." id="company" />
          <div id="searchResults"></div>
          <input type="submit" value="Search" id="submit-search" />
        </form>
      </div>
    </section>

    <section id="favorites">

      <table id="sample-table">
        <thead>
          <tr>
            <th>Symbol</th>

            <th>Trading Day</th>

            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>

          </tr>
        </thead>
        <tbody id="stock-favorites">
        </tbody>
      </table>

    </section>

    <section id="result">

      <form id="back-to-fav">
        <input type="submit" value="Back to Favorite Stocks" id="fav-button" />
      </form>

      <div id="news"></div>

      <div class="right-column">

        <h1 id="company-name"></h1>

        <div class="graph">
          <canvas id="stock-graph"></canvas>
        </div>

        <div class="date-addfav">
          <label>Start Date: <input type="date" id="graph-start-date" value="2017-01-01"></label>
          <form>
            <input type="submit" value="Add To Favorites" id="add-fav" />
          </form>
        </div>

        <div class="show-comment">
          <p id="comment-added"></p>
        </div>

        <form id="comment">
          <textarea id="comment-textarea" name="comments" rows="6"> </textarea>
        </form>

        <form>
          <input id="add-comment" type="submit" value="Add Comment">
        </form>
      </div>

    </section>

    <section id="about-us">

      <h1> Stockers Team </h1>

      <div class="about-each">
        <img class="about-img" src="img/adan.jpg">
        <div class="about-info">
          <h2>Adan Rabadan</h2>
          <p>Description...</p>
        </div>
      </div>

      <div class="about-each">
        <img class="about-img" src="img/evette.jpg">
        <div class="about-info">
          <h2>Evette Cheung</h2>
          <p>Description...</p>
        </div>
      </div>


      <div class="about-each">
        <img class="about-img" src="img/spencer.jpg">
        <div class="about-info">
          <h2>Spencer Gietzen</h2>
          <p>JavaScript Stocker</p>
        </div>
      </div>

      <div class="about-each">
        <img class="about-img" src="img/michael.jpg">
        <div class="about-info">
          <h2>Michael Axelson</h2>
          <p>Description...</p>
        </div>
      </div>

    </section>

  </main>
  <footer>
    <form class="about-page"/>
      <input type="submit" value="About Us" id="show-about" />
    </form>
    <p>STOCKERS &copy;</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="/scripts/model/stock.js"></script>
  <script src="/scripts/model/graph.js"></script>
  <script src="/scripts/model/search.js"></script>
  <script src="/scripts/model/news.js"></script>
  <script src="/scripts/model/favorites.js"></script>
  <script src="/scripts/view/stockView.js"></script>
  <script src="/scripts/view/searchView.js"></script>
  <script src="/scripts/view/newsView.js"></script>
  <script src="/scripts/view/favoritesView.js"></script>
  <script src="/scripts/controller/newsController.js"></script>
  <script src="/scripts/controller/stockController.js"></script>
  <script src="/scripts/controller/indexController.js"></script>
  <script src="/scripts/controller/searchController.js"></script>
  <script src="/scripts/model/app.js"></script>
  <script src="/scripts/controller/routes.js"></script>

</body>
</html>
