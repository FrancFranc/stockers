<!DOCTYPE HTML>
<html>
<head>
  <title> STOCKERS </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="STOCKERS" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:description" content="STOCK your protfolio! Track it and Manage it!" />
  <link rel="stylesheet" type="text/css" href="styles/base.css"/>
  <link rel="stylesheet" type="text/css" href="styles/layout.css"/>
  <link rel="stylesheet" type="text/css" href="styles/module.css"/>
  <link rel="stylesheet" type="text/css" href="styles/reset.css"/>

  <script id="table-template" type="text/x-handlebars-template">
    <table>
      <thead>
        <th>Ticker</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Last Price</th>
        <th>Change</th>
      </thead>
      <tbody>
        {{#users}}
        <tr>
          <td>{{Ticker}}</td>
          <td>{{Name}}</td>
          <td>{{Currency}}</td>
          <td>{{Last Price}}</td>
          <td>{{Change}}</td>
        </tr>
        {{/users}}
      </tbody>
    </table>
  </script>
</head>

<body>
  <header>
    <img class='Logo' src="img/heisberg-Logo.png">
    <h1> STOCKERS </h1>
  </header>
  <main>
    <div id="search-container">
      <form id="search">
        <input type="text" placeholder="company" id="company" />
        <input type="submit" value="Search" id="submit" />
      </form>
    </div>
    <div id="favorites">
      <table id="Table-template">
        <thead>
          <tr>
            <th> Symbol </th>
            <th> Name </th>
            <th> Currency </th>
            <th> Last Price </th>
            <th> Change </th>
          </tr>
        </thead>
      </table>
    </div>
  </main>
  <footer> </footer>
  <script src="scripts/view/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

</body>
</html>
