<!DOCTYPE HTML>
<html>
<head>
  <title> STOCKERS </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="STOCKERS" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:description" content="STOCK your protfolio! Track it and Manage it!" />
  <link rel="stylesheet" type="text/css" href="/styles/reset.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/base.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/layout.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/module.css"/>

  <script id="table-template" type="text/x-handlebars-template">
        <tr>
          <td>{{Ticker}}</td>
          <td>{{Name}}</td>
          <td>{{Currency}}</td>
          <td>{{Last Price}}</td>
          <td>{{Change}}</td>
          <td>{{Remove}}</td>
        </tr>
  </script>

  <script id="news-template" type="text/x-handlebars-template">
      <!-- <h1>{{stockName}} In the News</h1> this tag is up for debate... we can't finish until we know how the data is coming back from the news api. ALSO the issue with this tag as well is, assuming we are rendering multiple articles, we aren't rendering the name of the stock inside in the template... separate template for the stock name? something to discuss -->
    <article>

      <p>{{articledate}}</p>
      <p>{{articleinfo}}</p>

      <h1>{{headline}}</h1>
      <h3>Source: {{source}}</h3>
      <p>Article Date: {{timestamp}}</p>
      {{#if categories}}
      <p>Categories: {{categories}}</p>
      {{/if}}
      {{#if categories}}
      <p>SubCatories: {{subCategories}}</p>
      {{/if}}
      <p>{{{fullText}}}</p>

    </article>
  </script>


</head>

<body>

  <main>
    <section id="homepage">

      <div>
        <img class='Logo' src="img/Heisberg-Logo.png">
        <h1> STOCKERS </h1>
      </div>

      <div id="search-container">
        <form>
          <input type="text" placeholder="Company Name" id="company" />
          <div id="searchResults"></div>
          <input type="submit" value="Search" id="submit-search" />
        </form>
      </div>

    </section>

    <section id="favorites">

      <table id="sample-table">
        <thead>
          <tr>
            <th> Symbol </th>
            <th> Name </th>
            <th> Currency </th>
            <th> Last Price </th>
            <th> Change </th>
          </tr>
        </thead>
        <tbody id="stock-favorites">
        </tbody>
      </table>

    </section>

    <section id="back-to-fav">
      <input type="submit" value="Favorite Stocks" id="fav-button" />
    </section>

    <section id="result">
      <h1 id="company-name"></h1>
        <div class="graph">
          <canvas id="stock-graph"></canvas>
          <label>Start Date: <input type="date" id="graph-start-date" value="2017-01-03"></label>
        </div>

        <form id="add-fav">
          <input type="submit" value="Add To Favorite" id="submit" />
        </form>

        <div class="show-comment">
          <p id="comment-added">gggggggggggggggggg</p>
          <form>
            <input id="remove-comment" type="submit" value="Remove">
          </form>
        </div>

        <form id="insert-comment">
          <textarea id="comment-textarea" name="comments" col="30" rows="6"> </textarea>
          <input id="add-comment" type="submit" value="Add">
        </form>

      <div id="news">
      </div>
    </section>

    <section id="about-us">

      <h1 class="about-title"> About Stockers Team </h1>

      <div class="about-each">
        <img class="about-img" src="img/adan.png">
        <h1>Adan Rabadan</h1>
        <p>Description...</p>
      </div>

      <div class="about-each">
        <img class="about-img" src="img/evette.png">
        <h1>Evette Cheung</h1>
        <p>Description...</p>
      </div>

      <div class="about-each">
        <img class="about-img" src="img/spencer.png">
        <h1>Spencer Gietzen</h1>
        <p>Description...</p>
      </div>

      <div class="about-each">
        <img class="about-img" src="img/michael.png">
        <h1>Michael Axelson</h1>
        <p>Description...</p>
      </div>

    </section>

  </main>
  <footer>
    <form class="about-page"/>
      <input type="submit" value="About Us" id="show-about" />
    </form>
    <p>Stockers&copy;</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="/scripts/model/stock.js"></script>
  <script src="/scripts/model/graph.js"></script>
  <script src="/scripts/model/search.js"></script>
  <script src="/scripts/model/news.js"></script>
  <script src="/scripts/view/stockView.js"></script>
  <script src="/scripts/view/searchView.js"></script>
  <script src="/scripts/view/newsView.js"></script>
  <script src="/scripts/controller/newsController.js"></script>
  <script src="/scripts/controller/stockController.js"></script>
  <script src="/scripts/controller/indexController.js"></script>
  <script src="/scripts/controller/searchController.js"></script>

  <script src="/scripts/view/app.js"></script>
  <script src="/scripts/controller/routes.js"></script>

</body>
</html>
